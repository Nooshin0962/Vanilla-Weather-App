<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

<body>

        <div class="weather-app-wrapper">
        <div class="weather-app">
            <header>
                <form class="search-form" id="search-form">
                    <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
                    <input type="submit" value="Search" class="search-form-button"/>

                </form>
            </header>
            <br/>
            <main>
            <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li>Friday 08:16</li>
        <li>Clear</li>
    </ul>
    </div>
    <div class="row">
        <div class="col col-6">
            <div class="d-flex weather-temperature">

            <strong id="temperature"></strong><span class="units"> °C | <a href="#">°F</a></span>
            </div>
        </div>
        <div class="col col-6">
            <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2 km/h</li>
            </ul>
        </div>
    </div>
    </main>
    </div>
    <small><a href="https://github.com/Nooshin0962/Vanilla-Weather-App" target="_blank">open-source</a> by Nooshin Semsarilar</small>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
