<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <header>
                <form class="search-form" id="search-form">
                    <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
                    <input type="submit" value="Search" class="search-form-button"/>

                </form>
            </header>
            <br/>
            <main>
            <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li id="time"></li>
        <li id="description"></li>
    </ul>
    </div>
    <div class="row">
        <div class="col col-6">
            <div class="d-flex weather-temperature">
                <div id="icon"></div>
            <strong id="temperature"></strong><span class="units"> °C | <a href="#">°F</a></span>
            </div>
        </div>
        <div class="col col-6">
            <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
        </div>
    </div>
    </main>
    </div>
    <small><a href="https://github.com/Nooshin0962/Vanilla-Weather-App" target="_blank">open-source</a> by Nooshin Semsarilar</small>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
